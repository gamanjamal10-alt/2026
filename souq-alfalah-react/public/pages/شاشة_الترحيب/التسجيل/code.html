<!DOCTYPE html>

<html class="light" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>منصة المحاصيل - تسجيل الدخول</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3fd411",
            "background-light": "#f6f8f6",
            "background-dark": "#142210",
            // Custom colors from user request
            "deep-green": "#2A4E37",
            "earthy-brown": "#D4A778",
            "neutral-gray": "#F5F5F5",
            "dark-charcoal": "#333333",
          },
          fontFamily: {
            "display": ["Work Sans", "Noto Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .split-bg {
      background-image: url('https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
    }

      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

<body class="font-display bg-background-light dark:bg-background-dark">
<div class="group/design-root relative flex min-h-screen w-full flex-col overflow-x-hidden">
<header class="absolute top-0 left-0 right-0 z-10 p-6 md:p-8">
<div class="mx-auto flex max-w-7xl items-center justify-between">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-3xl text-white">eco</span>
<span class="text-xl font-bold text-white">المحاصيل</span>
</div>
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-white/20 text-white backdrop-blur-sm">
<span class="material-symbols-outlined">language</span>
</button>
</div>
</header>
<div class="flex flex-1">
<div class="grid w-full grid-cols-1 md:grid-cols-2">
<!-- Left Panel (Visual/Marketing) -->
<div class="relative hidden h-full min-h-screen flex-col justify-end p-10 text-white md:flex split-bg">
<div class="absolute inset-0 bg-black/50"></div>
<div class="relative z-10 flex flex-col gap-4">
<h1 class="text-4xl font-black leading-tight tracking-[-0.033em] lg:text-5xl">من الحقل إلى السوق، بسهولة وأمان</h1>
<h2 class="text-base font-normal leading-normal lg:text-lg">المنصة الرقمية التي تجمع المزارعين بالتجار والعملاء مباشرة.</h2>
<button class="mt-4 flex w-fit cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-white/30 px-5 py-3 text-base font-bold leading-normal text-white backdrop-blur-sm transition-colors hover:bg-white/40">
<span class="truncate">اعرف أكثر</span>
</button>
</div>
</div>
<!-- Right Panel (Action/Form) -->
<div class="flex w-full items-center justify-center bg-white p-4 py-16 dark:bg-neutral-gray md:p-12">
<div class="w-full max-w-md">
<div class="mb-8 text-center md:hidden">
<div class="flex justify-center items-center gap-2 mb-4">
<span class="material-symbols-outlined text-3xl text-deep-green">eco</span>
<span class="text-2xl font-bold text-deep-green">المحاصيل</span>
</div>
<p class="text-dark-charcoal/80">المنصة الرقمية التي تجمع المزارعين بالتجار والعملاء مباشرة.</p>
</div>
<div class="pb-3">
<div class="flex border-b border-[#E0E0E0] gap-8">
<a class="flex flex-1 flex-col items-center justify-center border-b-[3px] border-b-deep-green text-deep-green pb-[13px] pt-4" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">إنشاء حساب</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center border-b-[3px] border-b-transparent text-gray-500 pb-[13px] pt-4 hover:text-deep-green" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">تسجيل الدخول</p>
</a>
</div>
</div>
<div class="flex flex-col gap-6 pt-8">
<p class="text-dark-charcoal text-3xl font-black leading-tight tracking-[-0.033em]">أنشئ حسابك الجديد</p>
<form class="flex flex-col gap-4">
<label class="flex flex-col">
<p class="text-dark-charcoal text-base font-medium leading-normal pb-2">الاسم الكامل</p>
<input class="form-input h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-neutral-gray p-[15px] text-base font-normal leading-normal text-dark-charcoal placeholder:text-gray-500 focus:border-deep-green focus:outline-0 focus:ring-2 focus:ring-deep-green/30" placeholder="أدخل اسمك الكامل" value=""/>
</label>
<label class="flex flex-col">
<p class="text-dark-charcoal text-base font-medium leading-normal pb-2">البريد الإلكتروني أو رقم الهاتف</p>
<input class="form-input h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-neutral-gray p-[15px] text-base font-normal leading-normal text-dark-charcoal placeholder:text-gray-500 focus:border-deep-green focus:outline-0 focus:ring-2 focus:ring-deep-green/30" placeholder="أدخل بريدك الإلكتروني أو رقم هاتفك" value=""/>
</label>
<label class="flex flex-col">
<p class="text-dark-charcoal text-base font-medium leading-normal pb-2">كلمة المرور</p>
<input class="form-input h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-neutral-gray p-[15px] text-base font-normal leading-normal text-dark-charcoal placeholder:text-gray-500 focus:border-deep-green focus:outline-0 focus:ring-2 focus:ring-deep-green/30" placeholder="••••••••" type="password" value=""/>
</label>
<label class="flex flex-col">
<p class="text-dark-charcoal text-base font-medium leading-normal pb-2">أنا</p>
<select class="form-select h-14 w-full min-w-0 flex-1 appearance-none resize-none overflow-hidden rounded-lg border border-gray-300 bg-neutral-gray p-[15px] text-base font-normal leading-normal text-dark-charcoal focus:border-deep-green focus:outline-0 focus:ring-2 focus:ring-deep-green/30">
<option>فلاح</option>
<option>تاجر جملة</option>
<option>تاجر تجزئة</option>
<option>ناقل</option>
<option>زبون</option>
</select>
</label>
<div class="flex items-center gap-2 pt-2">
<input class="form-checkbox h-4 w-4 rounded border-gray-300 text-deep-green focus:ring-deep-green/50" id="terms" type="checkbox"/>
<label class="text-sm text-dark-charcoal" for="terms">أوافق على <a class="font-semibold text-deep-green underline" href="#">شروط الاستخدام</a> و <a class="font-semibold text-deep-green underline" href="#">سياسة الخصوصية</a>.</label>
</div>
<button class="mt-4 flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-deep-green h-12 px-5 text-base font-bold leading-normal tracking-[0.015em] text-white transition-opacity hover:opacity-90">
<span class="truncate">إنشاء حساب</span>
</button>
</form>
<div class="relative flex items-center py-2">
<div class="flex-grow border-t border-gray-300"></div>
<span class="mx-4 flex-shrink text-sm text-gray-500">أو</span>
<div class="flex-grow border-t border-gray-300"></div>
</div>
<button class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center gap-3 overflow-hidden rounded-lg border border-gray-300 bg-white px-5 text-base font-bold leading-normal tracking-[0.015em] text-dark-charcoal transition-colors hover:bg-gray-50">
<img alt="Google icon" class="h-5 w-5" data-alt="Google's official logo, a multicolored 'G'." src="https://lh3.googleusercontent.com/aida-public/AB6AXuCRFn95bAH03D-0Qa41ipoK2qj8VV8nDKXQKQNj-4TOr90dyFgOX8IL3jEQfskAGS4jvf09JSO8hPMhvkx_xKIA-U967kMALCZnWwhkeemnAJX3vp8DZJxoxBCa9wYvqaj9DykWSeIt_ZCeuiNIzNtRShkKqYEb0MgFC-lNAu56Hv9hc4NpBLQHvw4PxOrpVYVdH8oB4-PDPpA7qB5HmZ9xOBcSqnffsWw9efOoElc8Zzfr-WGx4Bht70uhwPLaf6_U_LvwEa0K4wY"/>
<span class="truncate">المتابعة باستخدام جوجل</span>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
